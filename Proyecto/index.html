<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Menu</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the <br> best food</h1>
                <p class="info-subtitle">Lorem, ipsum dolor sit amet consectetur adipisicing elit.!</p>
                <button class="info-button">Book a table</button>
            </div>
            <figure class="hero-img">
                <img src="./Img/hero.png" alt="Plato de pasta con vegetales">
            </figure>
        </section>
        <section class="sevices">
            <h2 class="sevices-title">Out Services</h2>
            <div class="dishes">
                <figure class="dishes-image dishes-image__big">
                    <img src="./Img/video.png" alt="Una mesa con platos de pasta">
                </figure>
                <figure class="dishes-image">
                    <img src="./Img/dish1.png" alt="Bowl de vegetales">
                </figure>
                <figure class="dishes-image">
                    <img src="./Img/dish2.png" alt="Ensalada">
                </figure>
                <figure class="dishes-image">
                    <img src="./Img/dish3.png" alt="Verduras">
                </figure>
                <figure class="dishes-image">
                    <img src="./Img/dish4.png" alt="Hojas">
                </figure>
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="plates">
                <figure class="plates-img">
                    <img src="./Img/plate1.png" alt="Plato de comida 1">
                </figure>
                <figure class="plates-img">
                    <img src="./Img/plate2.png" alt="Plato de comida 2">
                </figure>
                <figure class="plates-img">
                    <img src="./Img/plate3.png" alt="Plato de comida 3">
                </figure>
                <figure class="plates-img">
                    <img src="./Img/plate4.png" alt="Plato de comida 4">
                </figure>
                <figure class="plates-img">
                    <img src="./Img/plate5.png" alt="Plato de comida 5">
                </figure>
            </div>
        </section>
    </main>
</body>
</html>
